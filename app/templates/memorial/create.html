{% extends "base.html" %}

{% block title %}Create Memorial{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>Create a New Memorial</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="birth_date" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="birth_date" name="birth_date" required>
            </div>
            
            <div class="mb-3">
                <label for="death_date" class="form-label">Date of Death</label>
                <input type="date" class="form-control" id="death_date" name="death_date" required>
            </div>
            
            <div class="mb-3">
                <label for="biography" class="form-label">Biography</label>
                <textarea class="form-control" id="biography" name="biography" rows="5" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="custom_url" class="form-label">Custom URL (optional)</label>
                <input type="text" class="form-control" id="custom_url" name="custom_url" 
                       placeholder="e.g., john-doe">
                <small class="text-muted">Leave blank for auto-generated URL</small>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="is_public" name="is_public" checked>
                <label class="form-check-label" for="is_public">Make this memorial public</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Create Memorial</button>
        </form>
    </div>
</div>
{% endblock %}
